<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CluelyOSS Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 12px;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 8px 16px;
      }

      .input-section {
        display: flex;
        align-items: center;
        gap: 12px;
        min-height: 44px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #00ff88;
        box-shadow: 0 0 6px rgba(0, 255, 136, 0.6);
        animation: pulse 2s infinite;
        flex-shrink: 0;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .input-field {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 8px 12px;
        color: white;
        font-size: 14px;
        outline: none;
        transition: all 0.2s ease;
      }

      .input-field:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(0, 255, 136, 0.5);
        box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
      }

      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .shortcuts {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.5);
        white-space: nowrap;
        flex-shrink: 0;
      }

      .chat-section {
        flex: 1;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 8px;
        display: none;
      }

      .chat-section.visible {
        display: block;
      }

      .chat-message {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        color: white;
        font-size: 13px;
        line-height: 1.4;
        border-left: 3px solid #00ff88;
      }

      .chat-message.user {
        background: rgba(0, 255, 136, 0.1);
        border-left-color: #00ff88;
      }

      .chat-message.assistant {
        background: rgba(255, 255, 255, 0.05);
        border-left-color: #007aff;
      }

      .loading {
        display: none;
        align-items: center;
        gap: 8px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        padding: 8px 12px;
      }

      .loading.visible {
        display: flex;
      }

      .loading-spinner {
        width: 12px;
        height: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .screen-capture-indicator {
        position: absolute;
        top: 4px;
        right: 8px;
        width: 6px;
        height: 6px;
        background: #ff6b6b;
        border-radius: 50%;
        display: none;
      }

      .screen-capture-indicator.active {
        display: block;
        animation: pulse 1s infinite;
      }

      .privacy-indicator {
        position: absolute;
        top: 4px;
        left: 8px;
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 2px 6px;
        border-radius: 6px;
        background: rgba(0, 255, 136, 0.2);
        border: 1px solid rgba(0, 255, 136, 0.3);
        font-size: 10px;
        color: rgba(255, 255, 255, 0.8);
      }

      .privacy-indicator.active {
        display: flex;
      }

      .privacy-shield {
        font-size: 10px;
      }

      .privacy-text {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Custom scrollbar */
      .chat-section::-webkit-scrollbar {
        width: 4px;
      }

      .chat-section::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
      }

      .chat-section::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
      }

      .chat-section::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      /* Markdown Styles */
      .chat-message .markdown-content {
        color: inherit;
      }

      .chat-message .markdown-content h1,
      .chat-message .markdown-content h2,
      .chat-message .markdown-content h3 {
        margin: 8px 0 4px 0;
        color: rgba(255, 255, 255, 0.9);
      }

      .chat-message .markdown-content p {
        margin: 4px 0;
        line-height: 1.5;
      }

      .chat-message .markdown-content code {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        padding: 2px 4px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 12px;
      }

      .chat-message .markdown-content pre {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 6px;
        padding: 8px;
        margin: 8px 0;
        overflow-x: auto;
        border-left: 3px solid rgba(0, 255, 136, 0.3);
      }

      .chat-message .markdown-content pre code {
        background: none;
        padding: 0;
        font-size: 12px;
      }

      .chat-message .markdown-content ul,
      .chat-message .markdown-content ol {
        margin: 4px 0 4px 16px;
      }

      .chat-message .markdown-content li {
        margin: 2px 0;
      }

      .chat-message .markdown-content blockquote {
        border-left: 3px solid rgba(255, 255, 255, 0.3);
        margin: 8px 0;
        padding-left: 12px;
        color: rgba(255, 255, 255, 0.8);
      }

      .streaming-cursor {
        animation: blink 1s infinite;
        opacity: 1;
        color: #00ff88;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="screen-capture-indicator" id="screenIndicator"></div>

      <div class="privacy-indicator" id="privacyIndicator">
        <div class="privacy-shield">üõ°Ô∏è</div>
        <span class="privacy-text">Privacy Mode</span>
      </div>

      <div class="input-section">
        <div class="status-indicator"></div>
        <input
          type="text"
          class="input-field"
          id="chatInput"
          placeholder="Ask me anything... (Enter to chat, ‚åò+Enter to capture screen)"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="shortcuts">‚åò+\ to toggle ‚Ä¢ Esc to hide</div>
      </div>

      <div class="loading" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <span>Processing...</span>
      </div>

      <div class="chat-section" id="chatSection">
        <!-- Chat messages will be inserted here -->
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
